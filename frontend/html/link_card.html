<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязка карты</title>
    <link rel="stylesheet" href="../css/link_card.css">
</head>
<body>

    <div class="link-card-container">
        <h1>Привязка карты</h1>
        <form id="link-card-form">
            <div class="input-group">
                <label for="card-expiry">Срок действия</label>
                <input type="date" id="card-expiry" name="card-expiry" required>
            </div>

            <!-- Тип карты (DEBIT, CREDIT) -->
            <div class="input-group">
                <label for="card-type">Тип карты</label>
                <select id="card-type" name="card-type" required>
                    <option value="">Выберите тип карты</option>
                    <option value="DEBIT">DEBIT</option>
                    <option value="CREDIT">CREDIT</option>
                </select>
            </div>

            <!-- Баланс карты -->
            <div class="input-group">
                <label for="balance">Баланс карты (до 1 млн.)</label>
                <input type="number" id="balance" name="balance" required placeholder="Введите баланс" max="1000000" step="0.01">
            </div>

            <button type="submit">Привязать карту</button>
        </form>

        <div id="card-message" class="message"></div>
    </div>

    <script src="../js/link_card.js"></script>
</body>
</html>
