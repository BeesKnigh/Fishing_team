<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводы</title>
    <link rel="stylesheet" href="../css/transfers.css">
</head>
<body>

    <div class="transfers-container">
        <h1>Оформить транзакцию</h1>
        
        <form id="transfer-form">
            <!-- Тип операции -->
            <div class="input-group">
                <label for="oper_type">Тип операции:</label>
                <select id="oper_type" name="oper_type" required>
                    <option value="">Выберите тип операции</option>
                    <option value="payment">Зарплата</option>
                    <option value="transfer">Перевод</option>
                    <option value="country_transfer">Другая страна</option>
                    <option value="add_on_acc">Пополнение</option>
                    <option value="decrease_on_acc">Снятие со счета</option>
                </select>
            </div>

            <!-- Тип устройства -->
            <div class="input-group">
                <label for="device_type">Тип устройства:</label>
                <select id="device_type" name="device_type" required>
                    <option value="">Выберите тип устройства</option>
                    <option value="ATM">ATM</option>
                    <option value="pos_atm">POS-ATM</option>
                    <option value="cash_in">Cash-in</option>
                    <option value="cash_out">Cash-out</option>
                    <option value="Portable_trm">Portable TRM</option>
                </select>
            </div>

            <!-- Тип карты -->
            <div class="input-group">
                <label for="card_type">Тип карты:</label>
                <select id="card_type" name="card_type" required>
                    <option value="">Выберите тип карты</option>
                    <option value="DEBIT">DEBIT</option>
                    <option value="CREDIT">CREDIT</option>
                </select>
            </div>

            <!-- Код трансфера -->
            <div class="input-group">
                <label for="tran_code">Код трансфера:</label>
                <input type="number" id="tran_code" name="tran_code" required placeholder="Введите код трансфера">
            </div>

            <!-- Баланс -->
            <div class="input-group">
                <label for="balance">Баланс:</label>
                <input type="number" id="balance" name="balance" required placeholder="Введите баланс" min="0" max="1000000" step="0.01">
            </div>

            <!-- Сумма операции -->
            <div class="input-group">
                <label for="sum">Сумма операции:</label>
                <input type="number" id="sum" name="sum" required placeholder="Введите сумму" min="1" max="1000000" step="0.01">
            </div>

            <!-- Количество неверных попыток ввода PIN -->
            <div class="input-group">
                <label for="pin_inc_count">Неверные попытки ввода PIN:</label>
                <input type="number" id="pin_inc_count" name="pin_inc_count" required placeholder="Введите количество неверных попыток" min="0">
            </div>

            <!-- Ваша привязанная карта -->
            <div class="input-group">
                <label for="sender-card">Ваша привязанная карта</label>
                <input type="text" id="sender-card" name="sender-card" readonly placeholder="Карта не привязана">
            </div>

            <button type="submit" id="transfer-btn">Оформить транзакцию</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="../js/transfers.js"></script>
</body>
</html>
